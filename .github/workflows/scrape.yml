name: Scrape Inventory

on:
  schedule:
    - cron: "0 8 * * *"  # midnight PST (UTC-8)
  workflow_dispatch:

permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow the scraper to finish and commit results even if a new run is triggered.
concurrency:
  group: "scrape"
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Crawl dealer inventory
        run: uv run car-inventory-scraper crawl --config dealers.toml

      - name: Compress inventory to dated archive
        run: |
          YEAR=$(date -u +'%Y')
          MONTH=$(date -u +'%m')
          DAY=$(date -u +'%d')
          mkdir -p "inventory/${YEAR}/${MONTH}"
          gzip -9 -c inventory/inventory.json > "inventory/${YEAR}/${MONTH}/inventory_${YEAR}_${MONTH}_${DAY}.json.gz"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inventory
          path: |
            inventory/inventory.json

      - name: Commit updated inventory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add inventory/
          git diff --cached --quiet || git commit -m "Update inventory $(date -u +'%Y-%m-%d')"
          git push origin main
